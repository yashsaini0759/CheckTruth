<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckTruth Scan</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <main id="app-container">
        
        <header>
            <h1>CheckTruth</h1>
        </header>

        <div id="main-ui-content">
            <div id="chat-messages">
                <div class="chat-bubble bot-bubble">
                    <p>ðŸ‘‹ Welcome to CheckTruth! Scan any food item to learn about its ingredients.</p>
                </div>
            </div>
        </div>
        
        <div id="button-container">
            <button id="scan-button" class="action-button">SCAN</button>
        </div>
        
        <div id="scanner-wrapper" class="hidden">
            <button id="close-scanner-button" class="action-button">
                <i class="fas fa-times"></i>
            </button>
            <div id="scanner-view">
                <video id="interactive" class="viewport"></video>
                <div id="scanner-overlay"></div>
                <div id="scan-feedback" class="hidden">Scanning...</div>
            </div>
        </div>
        
    </main>

    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="script.js"></script>
</body>
</html>
